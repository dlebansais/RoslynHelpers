# version format
version: v{build}

branches:
  only:
    - master
    - deployment

# Skipping commits with particular message or from specific user
skip_commits:
  message: "*[skip ci]*"

image: Visual Studio 2022

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

environment:
# value: <password to decrypt snk file>
  SnkPassword:
    secure: 1svE5KENguPZZA9WI7jqI4rFGWREjMTmt//xbbv+POFKS8BdTi/TE2zB7jU0e7BsYW8G1ZP/4NxjfvnM/EOuH/VxpbyUo8p6fayCu3fDKbLBAt7PWIRCy4mo7SWR0vHAw/Q6cFQHWfA7EVu7eVC66Q==
  opencover_version: 4.7.1221
  codecov_uploader_version: 0.7.1
  report_generator_version: 5.2.0
  PACKAGE_PREFIX: dlebansais

  matrix:
    - job_name: Debug
      configuration: Debug

    - job_name: Release-4-12-0
      job_group: Specific-Release-Group
      configuration: Release-4-12-0

    - job_name: Release-4-14-0
      job_group: Specific-Release-Group
      configuration: Release-4-14-0

    - job_name: Release-5-0-0
      job_group: Specific-Release-Group
      configuration: Release-5-0-0

    - job_name: Release
      job_depends_on: Specific-Release-Group
      configuration: Release

matrix:
# set this flag to immediately finish build once one of the jobs fails.
  fast_finish: true

before_build:
  - nuget restore %APPVEYOR_PROJECT_NAME%.sln
  - nuget install dlebansais.GitCommitId -DependencyVersion Highest -OutputDirectory packages
  - dotnet restore
  - dotnet tool install -g dotnet-stryker
# Extract signing.snk to the current directory. Do not extract for a PR because they don't have access to secrets, but we don't need to sign assemblies in that case.
  - if '%APPVEYOR_PULL_REQUEST_NUMBER%'=='' C:/PROGRA~1/7-Zip/7z.exe e -p%SnkPassword% .signing\key.zip > nul
# Get artifacts from previous release builds for different versions of the Microsoft.CodeAnalysis package.
  - ps: |-
        if ($env:CONFIGURATION -eq 'Release') { curl -OutFile Release-4-12-0.zip -Headers @{ Authorization = "Bearer $token" } -Uri "https://ci.appveyor.com/api/projects/dlebansais/CSharpLatest/artifacts/RoslynHelpers/bin/x64/Release-4-12-0/RoslynHelpers-Release-4-12-0.zip?job=Release%2D4%2D12%2D0" }
        if ($env:CONFIGURATION -eq 'Release') { curl -OutFile Release-4-14-0.zip -Headers @{ Authorization = "Bearer $token" } -Uri "https://ci.appveyor.com/api/projects/dlebansais/CSharpLatest/artifacts/RoslynHelpers/bin/x64/Release-4-14-0/RoslynHelpers-Release-4-14-0.zip?job=Release%2D4%2D14%2D0" }
        if ($env:CONFIGURATION -eq 'Release') { curl -OutFile Release-5-0-0.zip  -Headers @{ Authorization = "Bearer $token" } -Uri "https://ci.appveyor.com/api/projects/dlebansais/CSharpLatest/artifacts/RoslynHelpers/bin/x64/Release-5-0-0/RoslynHelpers-Release-5-0-0.zip?job=Release%2D5%2D0%2D0" }
  - |-
    if exist Release-4-12-0.zip C:/PROGRA~1/7-Zip/7z.exe -o%APPVEYOR_PROJECT_NAME%/bin/x64/Release-4-12-0 e Release-4-12-0.zip
    if exist Release-4-14-0.zip C:/PROGRA~1/7-Zip/7z.exe -o%APPVEYOR_PROJECT_NAME%/bin/x64/Release-4-14-0 e Release-4-14-0.zip
    if exist Release-5-0-0.zip C:/PROGRA~1/7-Zip/7z.exe -o%APPVEYOR_PROJECT_NAME%/bin/x64/Release-5-0-0 e Release-5-0-0.zip

build:
  project: $(APPVEYOR_PROJECT_NAME).sln

after_build:
  - nuget install dlebansais.Packager -DependencyVersion Highest -OutputDirectory packages # Install Packager
  - ps: $folder = Get-ChildItem -Path packages/dlebansais.Packager.* -Name | Out-String    # Get the installation folder (we don't know the actual version)
  - ps: $firstline = ($folder -split '\r\n')[0]                                            # Get rid of carriage-return
  - ps: $fullpath = ".\packages\$firstline\lib\net481\Packager.exe"                        # Build full path
  - ps: $env:PACKAGER_PATH=$fullpath
  - '%PACKAGER_PATH% %CUSTOM_PACKAGER_OPTIONS% --prefix=%PACKAGE_PREFIX%'                  # Execute the packager: the output is nuget\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%.nuspec
  - if exist nuget\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%.nuspec nuget pack nuget\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%.nuspec
  - '%PACKAGER_PATH% %CUSTOM_PACKAGER_OPTIONS% --prefix=%PACKAGE_PREFIX% --debug'          # Execute the packager: the output is nuget-debug\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%-Debug.nuspec
  - if exist nuget-debug\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%-Debug.nuspec nuget pack nuget-debug\%PACKAGE_PREFIX%.%APPVEYOR_PROJECT_NAME%-Debug.nuspec
  - ps: $xml = [xml](Get-Content .\$env:APPVEYOR_PROJECT_NAME\$env:APPVEYOR_PROJECT_NAME.csproj)
  - ps: $version=$xml.Project.PropertyGroup.Version
  - ps: set version_tag v$version
  - ps: $version_tag=$version_tag.Trim()
  - ps: $env:VERSION_TAG=$version_tag
  - echo Version is "%VERSION_TAG%"

before_test:
  - nuget install OpenCover -Version %opencover_version% -OutputDirectory packages
  - nuget install CodecovUploader -Version %codecov_uploader_version% -OutputDirectory packages
  - nuget install ReportGenerator -Version %report_generator_version% -OutputDirectory packages
  - |-
    printf "dotnet test ./Test/%APPVEYOR_PROJECT_NAME%.Test/bin/x64/%CONFIGURATION%/net8.0/%APPVEYOR_PROJECT_NAME%.Test.dll -l console;verbosity=detailed\n" > run-tests.bat
    printf "dotnet test ./Test/%APPVEYOR_PROJECT_NAME%.Test/bin/x64/%CONFIGURATION%/net9.0/%APPVEYOR_PROJECT_NAME%.Test.dll -l console;verbosity=detailed\n" >> run-tests.bat
  - |-
    printf "@echo ************************************************************** Starting Tests..\n" > run-tests1.bat
    printf "call run-tests.bat\n" >> run-tests1.bat
  - |-
    printf ".\packages\OpenCover.%opencover_version%\Tools\OpenCover.Console.exe -register:user -returntargetcode -target:\x25\x31 -mergeoutput -output:""Coverage-%APPVEYOR_PROJECT_NAME%.xml""\n" > opencover.bat
  - |-
    printf ".\packages\CodecovUploader.%codecov_uploader_version%\Tools\Codecov.exe -f ""Coverage-%APPVEYOR_PROJECT_NAME%.xml""\n" > after-test.bat
    printf ".\packages\ReportGenerator.%report_generator_version%\Tools\Net8.0\ReportGenerator.exe ""-reports:Coverage-%APPVEYOR_PROJECT_NAME%.xml"" -targetdir:.\CoverageReports ""-assemblyfilters:-Microsoft*;+%APPVEYOR_PROJECT_NAME%"" ""-filefilters:-*.g.cs"" -reporttypes:textsummary\n" >> after-test.bat
    printf "powershell $summary = Get-Content .\CoverageReports\Summary.txt -Raw ; Write-Output $summary ; $pattern = 'Branch coverage' + [char]0x003A + ' 100' + [char]0x0025 ; if ($summary -NotMatch $pattern) { exit -1 }\n" >> after-test.bat
    printf "cd ./Test/%APPVEYOR_PROJECT_NAME%.Test\n" >> after-test.bat
    printf "dotnet stryker -p %APPVEYOR_PROJECT_NAME%.csproj --configuration:%CONFIGURATION% --output . --reporter ""markdown""\n" >> after-test.bat
    printf "powershell $stryker_summary = Get-Content ./reports/mutation-report.md -Raw ; Write-Output $stryker_summary ; $pattern = 'The final mutation score is 100' ; if ($stryker_summary -NotMatch $pattern) { exit -1 }\n" >> after-test.bat

test_script:
  - if '%APPVEYOR_REPO_BRANCH%/%CONFIGURATION%' == 'master/Debug' call opencover.bat run-tests1.bat
  - if '%APPVEYOR_REPO_BRANCH%/%CONFIGURATION%' == 'master/Release' call opencover.bat run-tests1.bat

after_test:
  - if '%APPVEYOR_REPO_BRANCH%/%CONFIGURATION%' == 'master/Debug' call after-test.bat
  - if '%APPVEYOR_REPO_BRANCH%/%CONFIGURATION%' == 'master/Release' call after-test.bat

artifacts:
  - path: $(APPVEYOR_PROJECT_NAME)\bin\x64\Release-4-12-0
    name: $(APPVEYOR_PROJECT_NAME)-Release-4-12-0
  - path: $(APPVEYOR_PROJECT_NAME)\bin\x64\Release-4-14-0
    name: $(APPVEYOR_PROJECT_NAME)-Release-4-14-0
  - path: $(APPVEYOR_PROJECT_NAME)\bin\x64\Release-5-0-0
    name: $(APPVEYOR_PROJECT_NAME)-Release-5-0-0
  - path: $(PACKAGE_PREFIX).$(APPVEYOR_PROJECT_NAME)-Debug.*.nupkg
    name: $(APPVEYOR_PROJECT_NAME)-Package-Debug
  - path: $(PACKAGE_PREFIX).$(APPVEYOR_PROJECT_NAME).*.nupkg
    name: $(APPVEYOR_PROJECT_NAME)-Package-Release

deploy:
  - provider: GitHub
    release: $(VERSION_TAG)
    description: 'Automatic deployment'
    auth_token:
      secure: hjfTFfWeXzkCbwNb/qPmZik9szwztg8bDIxWAM70ZVhQLIIMhLXj9+zQEdovEUfk
    artifact: $(APPVEYOR_PROJECT_NAME)-Package-Release
    draft: false
    prerelease: false
    on:
      branch: deployment
      configuration: Release
  - provider: GitHub
    release: $(VERSION_TAG)
    description: 'Automatic deployment'
    auth_token:
      secure: hjfTFfWeXzkCbwNb/qPmZik9szwztg8bDIxWAM70ZVhQLIIMhLXj9+zQEdovEUfk
    artifact: $(APPVEYOR_PROJECT_NAME)-Package-Debug
